
<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>Login</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>

  <!-- Header and Nav -->

<div class="row">
    <div class="large-3 columns">
      <h1><img src="img/logo.gif"></h1>
    </div>
    <div class="large-9 columns">
      <ul class="button-group right">
		<li><h1>G-Quip</h1></li>
      </ul>
    </div>
  </div>

  <!-- End Header and Nav -->
  <div class="row">
  <div class="large-9 columns">
	</div>
	</div>
	  <!-- First Band (Image) -->
 <div class="row">
 <form data-abide>
           <fieldset>
             <legend>Login</legend>
 
             <div class="row">
               
               <div class="large-9 large-centered columns">
                 <div class="row collapse">
                   <label>Username <small>required</small></label>
                   <div class="small-9 columns">
                     <input type="text" placeholder="first.last" required>
                     <small class="error">A valid username is required.</small>
                   </div>
                   <div class="small-3 columns">
                     <span class="postfix radius">@gordon.edu</span>
                   </div>
                 </div>
               </div>
             </div>
 
             <div class="row">
               <div class="large-9 large-centered columns">
                 <label>Password <small>required</small></label>
                 <input type="password" pattern="password_" required>
                 <small class="error">A valid password is required.</small>
               </div>
             </div>
             <div class="large-1 large-centered columns">
 			<a href="home.html" class="button">Login</a>
 			</div>
           </fieldset>
         </form>
         </div>

  <!-- Footer -->

  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">
          <p>&copy; Copyright Gordon College <script language="javascript" type="text/javascript">
          var today = new Date()
          var year = today.getFullYear()
          document.write(year)
          </script></p>
        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
            <li><a href="www.gordon.edu">Gordon College</a></li>
            <li><a href="go.gordon.edu">Go.Gordon</a></li>
            <li><a href="support.gordon.edu">Footprints</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script>
  document.write('<script src=js/vendor/' +
  ('__proto__' in {} ? 'zepto' : 'jquery') +
  '.js><\/script>')
  </script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document)
      .foundation()
      .foundation('abide', {
        patterns: {
          password_: /^\S{1}(?:.){4,}\S$/
        }
      });
  </script>
	
	
</body>
</html>
